<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Devoxx BE Conference</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="user col-md-6 js-user"></div>
            <div class="show col-md-6 js-show"></div>
        </div>
    </div>

    <script type="text/template" id="tpl-user">
        <div class="row">
            <h2 class="col-xs-12">User: <strong>{{login}}</strong></h2>
            <div class="col-xs-12">
                <div class="thumbnail">
                    <img src="{{profile_banner}}" alt="Profile banner of {{login}}">
                    <div class="caption text-center">
                        <ul class="row list-unstyled text-center no-margin user-stats">
                            <li class="col-xs-6 col-md-4 user-stats-item"><strong>{{shows.length}}</strong> TV show(s)</li>
                            <li class="col-xs-6 col-md-4 user-stats-item"><strong>{{movies.length}}</strong> movie(s)</li>
                            <li class="col-xs-6 col-md-4 user-stats-item"><strong>{{xp}}</strong> points</li>
                            <li class="col-xs-6 col-md-4 user-stats-item"><strong>{{stats.episodes_to_watch}}</strong> episodes left</li>
                            <li class="col-xs-6 col-md-4 user-stats-item"><strong>{{stats.badges}}</strong> badges</li>
                            <li class="col-xs-6 col-md-4 user-stats-item"><strong>{{stats.friends}}</strong> friends</li>
                        </ul>
                    </div>
                </div>
            <div class="col-xs-12 js-friends-container"><div>
        </div>
    </script>

    <script type="text/template" id="tpl-show">
        <h2>A random TV show: <strong>{{title}}</strong></h2>
        <div class="well">
            <h4>Synopsis</h4>
            <p>{{description}}</p>
        </div>

        <div class="characters-container js-characters-container"></div>
    </script>

    <script type="text/template" id="tpl-characters">
        <div class="row row--equal">
            <h3 class="col-xs-12">Characters</h3>
            {{#characters}}
            <div class="col-xs-6 col-sm-4 col-md-4">
                <div class="thumbnail">
                    <img src="{{picture}}" alt="{{name}}">
                    <div class="caption text-center">
                        <h5>{{name}}</h5>
                    </div>
                </div>
            </div>
            {{/characters}}
        </div>
    </script>


    <script type="text/template" id="tpl-friends">
        <div class="row row--equal">
            <h3 class="col-xs-12">Friends</h3>
            {{#friends}}
            <div class="col-xs-6 col-sm-4 col-md-4 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="no-margin">{{login}}</h4>
                    </div>
                    <div class="panel-body">
                        <ul class="list-unstyled no-margin">
                            <li>{{shows.length}} TV show(s)</li>
                            <li>{{movies.length}} movie(s)</li>
                            <li>{{xp}} points</li>
                        </ul>
                    </div>
                </div>
            </div>
            {{/friends}}
        </div>
    </script>


    <script src="./assets/app.bundle.js"></script>
</body>
</html>
